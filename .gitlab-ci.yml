image: elypia/imagecaster:0.1.9-q8

stages: 
  - test
  - build
  - deploy

cache:
  policy: pull-push
  paths:
    - .imagecaster/
    - build/

test:
  stage: test
  script: 
    - imagecaster check
  cache: {}

build:
  stage: build
  script:
    - imagecaster build
    - imagecaster montage

pages:
  stage: deploy
  only: 
    - master
  script:
    - mkdir public
    - mv build/montages/ public/
  artifacts:
    paths:
      - public/
