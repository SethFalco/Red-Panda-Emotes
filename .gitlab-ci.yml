image: registry.gitlab.com/elypia/elypia-emotes:latest

cache:
  key: $CI_PIPELINE_ID

# Prepare coverers testing and building, this is to push on speed as they can
# be done in parralel. This should make succesful builds faster, however
# may make builds that fail take potentially longer to fail.
stages:
  - prepare
  - deploy

test:
  image: bash:5.0.7
  stage: prepare
  script: 
    - bash scripts/test.sh

build:
  stage: prepare
  script:
    - bash scripts/build.sh
  cache:
    policy: push
    paths:
      - public/

pages:
  image: alpine:3.10.1
  stage: deploy
  script:
    - echo Deploying
  cache:
    policy: pull
    paths:
      - public/
  artifacts:
    paths:
      - public/
