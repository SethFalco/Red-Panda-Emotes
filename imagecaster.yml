export:
  input: "src/static/panda(.+).png"
  exif:
    - tag: "Artist"
      value: "Elypia CIC and Contributors"
    - tag: "Copyright"
      value: "Apache 2.0, See NOTICE"
    - tag: "ImageDescription"
      value: "The ${FILENAME} emoji from the selection of Elypia emotes."
  sizes:
    dimensions:
      - height: 512
      - height: 258
      - height: 128
      - height: 112
      - height: 72
      - height: 64
      - height: 56
      - height: 36
      - height: 28
  colors:
    mask: "src/static/masks/panda$1.mask.png"
    modulate:
      - name: "blue"
        hue: 0
      - name: "green"
        hue: 166
      - name: "pink"
        hue: 66.6
      - name: "red"
        saturation: 90
        hue: 79
      - name: "violet"
        saturation: 70
        hue: 50
      - name: "yellow"
        saturation: 115
        hue: 115
montages:
  - name: "colors"
    pattern: "build/128px/.*pandaAww.png"
  - name: "emotes"
    pattern: "build/128px/.+"
checks:
  - name: "mask-resolution-matches"
  - name: "naming-convention"
    args:
      pattern: "^panda[A-Z][A-Za-z]+.png$"
  - name: "file-exists"
    args: 
      source: "src/static/mask/panda(.+).mask.png"
      target: "src/static/panda$1.png"
  - name: "file-exists"
    args:
      source: "src/static/panda(.+).png"
      target: "src/static/projects/panda$1.psd"
