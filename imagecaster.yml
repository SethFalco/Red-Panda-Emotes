export:
  input: "src\/static\/panda(.+)\\.png$"
  metadata:
    exif:
      tags:
        - tag: "OwnerName"
          value: "Elypia CIC"
        - tag: "Artist"
          value: "Elypia CIC and Contributors"
        - tag: "Copyright"
          value: "https://gitlab.com/Elypia/elypia-emotes/blob/master/NOTICE"
        - tag: "ImageDescription"
          value: "The ${FILE_NAME} emote from the Elypia Emotes."
    # iptc:
    #   tags:
    #     - tag: "Source"
    #       value: "Elypia CIC"
    #     - tag: "Contact"
    #       value: "https://gitlab.com/Elypia/elypia-emotes"
    #     - tag: "CopyrightNotice"
    #       value: "https://gitlab.com/Elypia/elypia-emotes/blob/master/NOTICE"
    #     - tag: "Headline"
    #       value: "The ${FILE_NAME} emote from the Elypia Emotes."
    #     - tag: "Keywords"
    #       value: "emote"
  sizes:
    filter: "Catrom"
    dimensions: ["512", "256", "128", "112", "72", "64", "56", "36", "28"]
  colors:
    mask: "src/masks/panda$1.mask.png"
    modulate:
      - name: "src"
        prefix: ""
      - name: "blue"
        hue: 0
      - name: "green"
        hue: 166
      - name: "pink"
        hue: 66.6
      - name: "red"
        hue: 82
      - name: "violet"
        saturation: 70
        hue: 50
      - name: "yellow"
        saturation: 115
        hue: 115
montages:
  - name: "colors"
    pattern: "build/export/.+/128x/.*pandaAww\\.png"
  - name: "emotes"
    pattern: "build/export/src/128x/.+"
archives:
  - name: "emotes"
    sources:
      - build/export/
      - build/montages/
      - LICENSE
      - NOTICE
checks:
  power-of-two:
    - source: "src/(?:animated|masks|static)/.+"
  resolution-matches:
    - source: "src/masks/(.+)\\.mask\\.png$"
      target: "src/static/$1.png"
  file-exists:
    - source: "src/projects/(.+)\\.ora$"
      patterns: 
        - "src/static/$1.png"
    - source: "src/masks/(.+)\\.mask\\.png$"
      patterns: 
        - "src/static/$1.png"
  naming-convention:
    - source: "src/static/.+"
      pattern: "^panda[A-Z][A-Za-z\\d]+\\.png$"
    - source: "src/masks/.+"
      pattern: "^panda[A-Z][A-Za-z\\d]+\\.mask\\.png$"
    - source: "src/projects/.+"
      pattern: "^panda[A-Z][A-Za-z\\d]+\\.ora$"
    - source: "src/animation/.+"
      pattern: "^apanda[A-Z][A-Za-z\\d]+\\.gif$"
