export:
  input: "src/static/panda*.png"
  exif:
    - tag: "Artist"
      value: "Elypia CIC and Contributors"
    - tag: "Copyright"
      value: "Apache 2.0, See NOTICE"
    - tag: "ImageDescription"
      value: "The ${FILENAME} emoji from the selection of Elypia emotes."
  sizes:
    units: "px"
    dimensions:
      - height: 512
      - height: 258
      - height: 128
      - height: 112
      - height: 72
      - height: 64
      - height: 56
      - height: 36
      - height: 28
  colors:
    mask: "src/static/masks/panda$1.mask.png"
    color:
      - name: "blue"
        modulate: "100,100,0"
      - name: "green"
        modulate: "100,100,166"
      - name: "pink"
        modulate: "100,100,66.6"
      - name: "red"
        modulate: "100,90,79"
      - name: "violet"
        modulate: "100,70,50"
      - name: "yellow"
        modulate: "100,115,115"
montages:
  - name: "colors"
    glob: "build/128px/*pandaAww.png"
  - name: "emotes"
    glob: "build/128px/*"
checks:
  - name: "mask-resolution-matches"
  - name: "file-exists"
    source: "src/static/mask/panda*.mask.png"
    target: "src/static/panda$1.png"
  - name: "file-exists"
    source: "src/static/panda*.png"
    target: "src/static/projects/panda$1.psd"
